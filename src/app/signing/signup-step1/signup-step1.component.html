<div class="container" id="container">
    <div class="overlay-container">
        <h2>Bienvenue de nouveau!</h2>
        <p>Connectez-vous pour accéder à votre compte</p>
        <button routerLink="/compte/connexion" class="ghost" id="signIn">connecter</button>
    </div>
    <div class="form-container">
            <h1>Créer un compte</h1>
            <div class="alert alert-danger" role="alert" *ngIf ="alert">
                <strong>Erreur !</strong> {{alert}}
            </div>
            <input type="text" placeholder="Nom" [(ngModel)]="name"/>
            <input type="email" placeholder="Email" [(ngModel)]="email" />
            <input type="password" placeholder="mot de passe" [(ngModel)]="password1" />
            <input type="password" placeholder="vérifier mot de passe" [(ngModel)]="password2" />
            <button (click)="submit()">S'inscrire</button>
    </div>
</div>

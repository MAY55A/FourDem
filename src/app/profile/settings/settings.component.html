<button class="btn btn-danger" (click)="deleteAccount()">
  <i class="fa fa-warning"></i> supprimer compte
</button>
<form>
  <h2>Infos du profil</h2>
  <div class="form-group">
    <label>Nom du profil</label>
    <input
      type="text"
      name="nom"
      [(ngModel)]="user.name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Email du profil</label>
    <input
      type="text"
      name="email"
      [(ngModel)]="user.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Description du profil</label>
    <textarea
      name="desc"
      [(ngModel)]="user.description"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Mes contacts</label><br />
    <div class="contacts">
      <div id="tel">
        <label>- mon téléphone :</label>
        <input
          type="tel"
          placeholder="ex : 98 765 432"
          pattern="[0-9]{2} [0-9]{3} [0-9]{3}"
          name="tel"
          [(ngModel)]="user.tel"
          class="form-control contact"
        />
      </div>
      <label *ngIf="user.contacts">- résaux sociaux :</label>
      <div class="autres" *ngIf="user.contacts">
        <input
          *ngFor="let c of contacts; let i = index"
          type="text"
          [name]="'contact'+i"
          [(ngModel)]="contacts![i]"
          class="form-control contact"
        />
      </div>
    </div>
    <a data-toggle="collapse" href="#ajoutercontact">+ ajouter un contact</a
    ><br />
    <div id="ajoutercontact" class="panel-collapse collapse">
      <input
        type="text"
        name="nouvcontact"
        [(ngModel)]="contact"
        class="form-control contact"
      />
    </div>
  </div>
  <a data-toggle="collapse" href="#password">+ changer mon mot de passe</a
  ><br />
  <div id="password" class="form-group panel-collapse collapse">
    <label>nouveau mot de passe</label>
    <input
      type="password"
      name="pswd1"
      [(ngModel)]="password1"
      class="form-control"
    />

    <label>confirmer mot de passe</label>
    <input
      type="password"
      name="pswd2"
      [(ngModel)]="password2"
      class="form-control"
    />
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="alert">
    <strong>Échec !</strong> {{ alert }}
  </div>
  <div class="alert alert-success" role="alert" *ngIf="success">
    <strong>Succès !</strong> {{ success }}
  </div>
  <button type="submit" class="btn btn-primary" (click)="update()">
    modifier
  </button>
</form>

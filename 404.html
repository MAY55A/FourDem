<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    (function() {
      var baseHref = '/FourDem/';
      var path = window.location.pathname;
      var cleanPath = path.replace(baseHref, '');
      var newUrl = baseHref + 'index.html' + '?/' + cleanPath + '?' + window.location.search;
      window.location.href = newUrl;
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
